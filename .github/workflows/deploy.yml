name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        # Create .ssh directory in runner temp
        mkdir -p $RUNNER_TEMP/.ssh
        chmod 700 $RUNNER_TEMP/.ssh
        
        # Write the private key to a file
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > $RUNNER_TEMP/.ssh/id_ed25519
        chmod 600 $RUNNER_TEMP/.ssh/id_ed25519
        
        # Add the server to known hosts
        ssh-keyscan -H -p 6401 ${{ secrets.SERVER_HOST }} >> $RUNNER_TEMP/.ssh/known_hosts
        chmod 600 $RUNNER_TEMP/.ssh/known_hosts
        
        # Configure SSH to use our custom directory
        echo "IdentityFile $RUNNER_TEMP/.ssh/id_ed25519" > $RUNNER_TEMP/.ssh/config
        echo "UserKnownHostsFile $RUNNER_TEMP/.ssh/known_hosts" >> $RUNNER_TEMP/.ssh/config
        chmod 600 $RUNNER_TEMP/.ssh/config
        
        # Start ssh-agent and add the key
        eval $(ssh-agent -s)
        ssh-add $RUNNER_TEMP/.ssh/id_ed25519
    
    - name: Build Docker images
      run: |
        # Build frontend
        docker build -t minipos-frontend:latest ./frontend
        docker save minipos-frontend:latest > frontend-image.tar
        
        # Build backend
        docker build -t minipos-backend:latest ./backend
        docker save minipos-backend:latest > backend-image.tar
    
    - name: Transfer Docker images
      run: |
        scp -F $RUNNER_TEMP/.ssh/config -o StrictHostKeyChecking=no -P 6401 frontend-image.tar gepi@${{ secrets.SERVER_HOST }}:/tmp/
        scp -F $RUNNER_TEMP/.ssh/config -o StrictHostKeyChecking=no -P 6401 backend-image.tar gepi@${{ secrets.SERVER_HOST }}:/tmp/
    
    - name: Deploy to server
      run: |
        ssh -F $RUNNER_TEMP/.ssh/config -o StrictHostKeyChecking=no -p 6401 gepi@${{ secrets.SERVER_HOST }} '
          # Load images
          docker load < /tmp/frontend-image.tar
          docker load < /tmp/backend-image.tar
          
          # Stop existing containers
          docker-compose down || true
          
          # Start new containers
          docker-compose up -d
          
          # Cleanup
          rm /tmp/frontend-image.tar
          rm /tmp/backend-image.tar
        ' 